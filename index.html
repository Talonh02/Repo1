<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talon Hird — Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Palette */
            --bg-start: #fdfcfb;
            --bg-end: #f8f4f0;
            --text-dark: #2d3748;
            --text-light: #5a677b;
            --accent-gold: #b7791f;

            /* Cube Palette */
            --cube-base: #282828;
            --cube-highlight: #3a3a3a;
            --cube-text: #e0e0e0;
            --cube-hover-glow: rgba(183, 121, 31, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        .main-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            flex-grow: 1;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1.2s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: var(--text-light);
            font-weight: 300;
            max-width: 600px;
        }
        
        .scene {
            width: 250px;
            height: 250px;
            perspective: 1500px;
            margin: 2rem 0;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .cube-face {
            position: absolute;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--cube-text);
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            letter-spacing: 1px;
            transition: box-shadow 0.4s ease, color 0.4s ease, border-color 0.4s ease;
            background: linear-gradient(145deg, var(--cube-base), var(--cube-highlight));
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cube-face:hover {
            box-shadow: 0 0 45px 5px var(--cube-hover-glow);
            color: white;
            border-color: var(--accent-gold);
        }

        .face-front  { transform: rotateY(0deg) translateZ(125px); }
        .face-back   { transform: rotateY(180deg) translateZ(125px); }
        .face-right  { transform: rotateY(90deg) translateZ(125px); }
        .face-left   { transform: rotateY(-90deg) translateZ(125px); }
        .face-top    { transform: rotateX(90deg) translateZ(125px); }
        .face-bottom { transform: rotateX(-90deg) translateZ(125px); }

        .navigation-links {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            animation: fadeIn 1.2s ease-out 0.2s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .navigation-links a {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: var(--text-light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-bottom: 2px solid transparent;
            transition: color 0.3s, border-bottom-color 0.3s;
        }

        .navigation-links a:hover {
            color: var(--text-dark);
            border-bottom-color: var(--accent-gold);
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            color: var(--text-light);
            position: relative;
            z-index: 2;
            margin-top: auto;
            animation: fadeIn 1.2s ease-out;
        }
        
        .footer-links {
            margin-bottom: 0.5rem;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s, border-bottom-color 0.3s;
            border-bottom: 1px solid transparent;
            padding-bottom: 2px;
        }
        .footer-links a:hover {
            color: var(--accent-gold);
            border-bottom-color: var(--accent-gold);
        }
        
        @media (max-width: 600px) {
            .scene {
                width: 200px;
                height: 200px;
                margin: 1.5rem 0;
            }
            .cube-face {
                width: 200px;
                height: 200px;
                font-size: 1.4rem;
            }
            .face-front  { transform: rotateY(0deg) translateZ(100px); }
            .face-back   { transform: rotateY(180deg) translateZ(100px); }
            .face-right  { transform: rotateY(90deg) translateZ(100px); }
            .face-left   { transform: rotateY(-90deg) translateZ(100px); }
            .face-top    { transform: rotateX(90deg) translateZ(100px); }
            .face-bottom { transform: rotateX(-90deg) translateZ(100px); }
        }

    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Talon Hird</h1>
            <p class="subtitle"></p>
        </header>

        <div class="scene">
            <div class="cube" id="cube">
                <a href="academic.html" class="cube-face face-front">Academic</a>
                <a href="athletic.html" class="cube-face face-right">Athletic</a>
                <a href="personal.html" class="cube-face face-top">Thoughts</a>
                <a href="athletic.html" class="cube-face face-left">Athletic</a>
                <a href="personal.html" class="cube-face face-bottom">Thoughts</a>
                <a href="academic.html" class="cube-face face-back">Academic</a>
            </div>
        </div>

        <nav class="navigation-links">
            <a href="academic.html">Academic</a>
            <a href="athletic.html">Athletic</a>
            <a href="personal.html">Thoughts</a>
            <a href="Resume/TalonResume.html" target="_blank" style="color: var(--accent-gold); font-weight: 600;">Resume</a>
        </nav>

    </div>
    
    <footer>
        <div class="footer-links">
             <a href="https://github.com/Talonh02" target="_blank" rel="noopener noreferrer">GitHub</a>
             <a href="mailto:hird@ualberta.ca">Contact</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cube = document.getElementById('cube');
            
            let rotateX = -20;
            let rotateY = -30;
            let isHovering = false;
            
            const defaultSpeed = 0.15; // Decreased rotation speed
            const hoverSpeed = 0.02; // Slower speed on hover

            cube.addEventListener('mouseenter', () => { isHovering = true; });
            cube.addEventListener('mouseleave', () => { isHovering = false; });

            function animate() {
                const currentSpeed = isHovering ? hoverSpeed : defaultSpeed;
                rotateX += currentSpeed;
                rotateY += currentSpeed;
                cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                requestAnimationFrame(animate);
            }

            // Start the animation
            animate();
        });
    </script>
</body>
</html>
