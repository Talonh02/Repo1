<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talon Hird — Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Source+Sans+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Base Palette */
            --navy: #1a365d;
            --crimson: #8b1538;
            --seashell: #fff5ee;
            --pearl: #f8f4f0;
            --charcoal: #2d3748;
            --soft-gray: #718096;
            --accent-gold: #b7791f;
            --warm-white: #fefcf9;

            /* Academic Theme Colors */
            --oxford-blue: #0f1419;
            --navy-deep: #1a2332;
            --academic-gold: #c9a961;
            --parchment: #f4f1e8;
            --burgundy: #722f37;

            /* Athletic Theme Colors */
            --terracotta: #cd853f;
            --sage: #87a96b;
            --deep-forest: #2d3d2d;
            --clay: #a0522d;

            /* Personal Theme Colors */
            --cosmic-deep: #0a0a23;
            --cosmic-blue: #1a1a3e;
            --nebula-violet: #4c2a85;
            --cosmic-gold: #ffd700;
            --starlight: #e6e6fa;
            --void-black: #000011;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes starfield {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-1000px); }
        }

        body {
            font-family: 'Source Sans Pro', -apple-system, sans-serif;
            line-height: 1.65;
            color: var(--charcoal);
            background: linear-gradient(135deg, var(--seashell) 0%, var(--pearl) 40%, var(--warm-white) 100%);
            min-height: 100vh;
            background-attachment: fixed;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 4rem 2.5rem;
            text-align: center;
        }

        header {
            margin-bottom: 5rem;
            padding-bottom: 2.5rem;
            border-bottom: 2px solid var(--accent-gold);
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--crimson);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            text-shadow: 0 1px 2px rgba(26, 54, 93, 0.1);
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--soft-gray);
            font-weight: 400;
            font-style: italic;
            letter-spacing: 0.025em;
            margin-bottom: 1.5rem;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--crimson);
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .navigation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem;
            margin-top: 5rem;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }

        .nav-triangle {
            position: relative;
            width: 300px;
            height: 260px; /* height = width * sqrt(3)/2 */
            text-decoration: none;
            color: white;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), filter 0.4s ease;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s;
            opacity: 0;
            background-color: #333; /* Fallback color */
        }
        
        .nav-triangle:hover {
            transform: scale(1.05);
            filter: brightness(1.15);
        }
        
        .card-content {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            padding: 0 20px;
            z-index: 2;
        }
        
        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            line-height: 1.2;
            font-weight: 600;
            letter-spacing: 0.02em;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }
        
        /* Academic Triangle Styling */
        .academic {
            background: linear-gradient(160deg, var(--oxford-blue), var(--navy-deep));
            border-bottom: 10px solid var(--academic-gold);
        }
        .academic .card-title {
            color: var(--parchment);
        }

        /* Athletic Triangle Styling */
        .athletic {
            background: linear-gradient(160deg, var(--deep-forest), var(--sage));
            border-bottom: 10px solid var(--terracotta);
        }
        .athletic .card-title {
            color: var(--warm-white);
        }
        
        /* Personal Triangle Styling */
        .personal {
            border-bottom: 10px solid var(--cosmic-gold);
            overflow: hidden;
            background: transparent; /* Main element is transparent */
        }
        .personal .card-title {
            color: var(--starlight);
        }
        .personal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%; /* Make height larger for animation */
            /* Add the background gradient here */
            background: radial-gradient(ellipse at center, var(--cosmic-blue) 0%, var(--cosmic-deep) 70%, var(--void-black) 100%);
            z-index: 1; /* Behind the content, in front of the parent's default */
        }
        .personal::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%; /* Make height larger to animate */
            background-image: 
                radial-gradient(1px 1px at 20% 30%, var(--starlight), transparent),
                radial-gradient(1px 1px at 40% 70%, white, transparent),
                radial-gradient(1px 1px at 90% 40%, var(--starlight), transparent),
                radial-gradient(1.5px 1.5px at 50% 50%, var(--cosmic-gold), transparent),
                radial-gradient(1px 1px at 10% 80%, var(--starlight), transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(1px 1px at 5% 5%, var(--starlight), transparent),
                radial-gradient(1px 1px at 95% 95%, white, transparent),
                radial-gradient(1.5px 1.5px at 50% 90%, var(--cosmic-gold), transparent),
                radial-gradient(1px 1px at 25% 15%, white, transparent);
            background-size: 200px 200px;
            animation: starfield 50s linear infinite;
            z-index: 1; /* Same z-index as the background to move with it */
        }


        footer {
            margin-top: 6rem;
            padding-top: 2.5rem;
            border-top: 2px solid var(--accent-gold);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--crimson);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--navy);
            text-decoration: none;
            font-weight: 500;
            font-style: italic;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .footer-links a:hover {
            color: var(--crimson);
            border-bottom-color: var(--crimson);
        }

        .copyright {
            font-size: 0.9rem;
            color: var(--soft-gray);
            font-style: italic;
        }

        @media (max-width: 980px) {
            .navigation-container {
                gap: 2rem;
            }
            .nav-triangle {
                width: 250px;
                height: 217px;
            }
        }

        @media (max-width: 820px) {
            .navigation-container {
                flex-direction: column;
                gap: 3rem;
            }
            .nav-triangle {
                width: 300px;
                height: 260px;
            }
             h1 {
                font-size: 2.8rem;
            }
        }
         @media (max-width: 480px) {
            .container {
                padding: 3rem 1.5rem;
            }
            .nav-triangle {
                width: 100%;
                max-width: 300px;
                height: calc((100vw - 3rem) * 0.866); /* Adjust height based on viewport width */
                max-height: 260px;
            }
            .card-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

        <div class="navigation-container">

            <a href="academic.html" class="nav-triangle academic">

            <!-- Athletic Triangle -->
            <a href="athletic.html" class="nav-triangle athletic">

            <a href="personal.html" class="nav-triangle personal">

        <footer>

</body>
</html>
