<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance — Talon Hird</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        /* Minimalist Design 2: Centered Simplicity */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #fefefe;
            --text-primary: #2a2a2a;
            --text-secondary: #8a8a8a;
            --accent: #000000;
            --divider: #f0f0f0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Crimson Text', Georgia, serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.7;
            font-size: 18px;
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .content-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Back Navigation */
        .back-nav {
            text-align: left;
            margin-bottom: 2rem;
        }

        /* Header */
        .header {
            margin-bottom: 4rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--divider);
        }

        .main-title {
            font-size: 3rem;
            font-weight: 400;
            letter-spacing: -0.01em;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-style: italic;
            font-weight: 400;
        }

        /* Project Grid */
        .project-grid {
            display: grid;
            gap: 2.5rem;
            margin-bottom: 4rem;
        }

        .project-section {
            text-align: left;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent);
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 2rem;
            height: 1px;
            background-color: var(--divider);
        }

        .project-links {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .project-link {
            display: block;
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.75rem 1rem;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1rem;
            position: relative;
        }

        .project-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .project-link:hover::before {
            width: 100%;
        }

        .project-link:hover {
            color: var(--accent);
        }

        .description {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        /* Footer Navigation */
        .footer-nav {
            padding-top: 2rem;
            border-top: 1px solid var(--divider);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 400;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -0.25rem;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--text-secondary);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .nav-link:hover::after {
            width: 100%;
            background-color: var(--accent);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .nav-link {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .page-wrapper {
                padding: 1rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="content-container">
            <div class="back-nav">
                <a href="retro.html" class="nav-link">← Personal</a>
            </div>
            
            <header class="header">
                <h1 class="main-title">Finance</h1>
                <p class="tagline">Analysis on markets, technology, and the future.</p>
            </header>


                
                <section class="project-section">
                    <h2 class="section-title">Financial Writings</h2>
                    <div class="project-links">
                        <a href="Finance_Docs/financial-history.html" class="project-link">A Brief History of Financial Innovation</a>
                        <a href="Finance_Docs/on-finance.html" class="project-link">On Finance</a>
                    </div>
                </section>
            </main>

        </div>
    </div>
</body>
</html>
