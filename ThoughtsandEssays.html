<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy — Talon Hird | Monochrome Contemplation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            color: #e5e5e5;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Swiss Grid System */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: grid;
            grid-template-columns: 1fr 8fr 1fr;
            min-height: 100vh;
        }

        /* Back Navigation */
        .back-nav {
            grid-column: 2;
            padding: 40px 0 20px;
        }

        .back-nav .nav-link {
            color: #b3b3b3;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            transition: color 0.3s ease;
            position: relative;
        }

        .back-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #ffffff;
            transition: width 0.3s ease;
        }

        .back-nav .nav-link:hover {
            color: #ffffff;
        }

        .back-nav .nav-link:hover::after {
            width: 100%;
        }

        /* Header */
        header {
            grid-column: 2;
            padding: 80px 0 60px;
            border-bottom: 1px solid #1a1a1a;
        }

        .main-title {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .tagline {
            font-size: 0.85rem;
            color: #808080;
            font-weight: 300;
            max-width: 600px;
            letter-spacing: 0.02em;
        }

        /* Navigation */
        nav {
            grid-column: 2;
            padding: 40px 0;
            border-bottom: 1px solid #1a1a1a;
        }

        .nav-links {
            display: flex;
            gap: 60px;
            align-items: center;
        }

        .nav-links a {
            color: #b3b3b3;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #ffffff;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            grid-column: 2;
            padding: 80px 0;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 100px;
            margin-bottom: 120px;
        }

        .section {
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 25px;
            letter-spacing: 0.02em;
        }

        .section-link {
            color: #b3b3b3;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 300;
            padding: 15px 0;
            border-bottom: 1px solid #1a1a1a;
            transition: all 0.3s ease;
            position: relative;
        }

        .section-link:hover {
            color: #ffffff;
            padding-left: 20px;
        }


        /* Quote Section */
        .quote-section {
            padding: 80px 0;
            text-align: center;
            border-top: 1px solid #1a1a1a;
        }

        .philosophical-quote {
            font-size: 1.2rem;
            font-weight: 300;
            color: #ffffff;
            max-width: 800px;
            margin: 0 auto;
            font-style: italic;
            letter-spacing: 0.02em;
        }

        .quote-author {
            font-size: 0.9rem;
            color: #808080;
            margin-top: 20px;
            font-weight: 300;
        }

        /* Footer */
        footer {
            grid-column: 2;
            padding: 60px 0;
            border-top: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-nav {
            display: flex;
            gap: 40px;
        }

        .footer-nav a {
            color: #808080;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 300;
            transition: color 0.3s ease;
        }

        .footer-nav a:hover {
            color: #ffffff;
        }

        .copyright {
            color: #808080;
            font-size: 0.9rem;
            font-weight: 300;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 0 20px;
            }

            .back-nav, header, nav, main, footer {
                grid-column: 1;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 60px;
            }

            .nav-links {
                flex-direction: column;
                gap: 30px;
                align-items: flex-start;
            }

            .footer-nav {
                flex-direction: column;
                gap: 20px;
            }

            footer {
                flex-direction: column;
                gap: 30px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-nav">
            <a href="retro.html" class="nav-link">← Personal</a>
        </div>
        
        <header>
            <h1 class="main-title">Thoughts and Essays</h1>
        </header>

        <main>
            <div class="content-grid">
                <div class="section">
                    <h2 class="section-title">Essays</h2>
                    <span class="section-link" style="color: #606060; cursor: default;">Coming Soon</span>
                </div>
                <div class="section">
                    <h2 class="section-title">Thoughts</h2>
                    <span class="section-link" style="color: #606060; cursor: default;">Coming Soon</span>
                </div>
            </div>

        </main>

    </div>
</body>
</html>
